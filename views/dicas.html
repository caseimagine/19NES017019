<div class="row dynamic-grid" angular-grid="dicasData" ag-refresh-on-img-load="true">
    <div class="col-xs-12 col-sm-6 col-md-4 grid" data-ng-repeat="dica in dicasData">
        <div class="card-padrao com-icone well">
            <h3>{{dica.titulo}}</h3>
            <ng-bind-html ng-bind-html="dica.conteudo"></ng-bind-html>
            <ng-bind-html ng-if="dica.ver_mais" ng-bind-html="dica.conteudo_extra"></ng-bind-html>
            <a ng-if="dica.conteudo_extra !== ''" ng-click="dica.ver_mais = !dica.ver_mais" class="text-right">
                <small>
                    <strong>
                        <span ng-if="!dica.ver_mais" translate>Ver mais</span>
                        <span ng-if="dica.ver_mais" translate>Ver menos</span>
                    </strong>
                </small></a>
        </div>

    </div>
</div>
